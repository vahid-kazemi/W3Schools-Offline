<!DOCTYPE html>
<html>
<head>
<style>
body
{
font-family:verdana,helvetica,arial,sans-serif;
color:lime;
}
</style>
<script>
function cnvs_getCoordinates(e) {
  x=e.clientX;
  y=e.clientY;
  document.getElementById("xycoordinates").innerHTML="&nbsp;&nbsp;Coordinates: (" + x + "," + y + ")";
}

function cnvs_clearCoordinates() {
  document.getElementById("xycoordinates").innerHTML="";
}
</script>
</head>
<body style="margin:0px;">
<div id="coordiv" style="float:left;width:200px;height:100px;border:1px solid #c3c3c3"
onmousemove="cnvs_getCoordinates(event)" onmouseout="cnvs_clearCoordinates()"></div>
<br>
<br>
<br>
<div id="xycoordinates"></div>


</body>
</html>
